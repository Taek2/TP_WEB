<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	#pano{
		width:100%;
		height:600px;
		
	}
</style>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyBTQZ3qftgrOjXVpGgS68to76ZrYz8e2xo&region=kr"></script>
</head>
<body>
	<div id="map"></div>
	<div id="pano"></div>


<script type="text/javascript">
	var map;
	function initMap(){
		// 위치데이터 경도, 위도로 구성된 jso 파일은 항상 이런식으로 구성되어있다.
		var ll = {lat: 37.500624, lng: 127.036268};
		map = new google.maps.Map(
				document.getElementById("map"),
				{zoom: 17, center: ll}
				);
		var panorama = new google.maps.StreetViewPanorama(
			    document.getElementById("pano"),
			    {
			      position: ll,
			      pov: {
			        heading: 34,
			        pitch: 10,
			      },
			    }
			  );
		map.setStreetView(panorama);
	}
	initMap(); // 맵 생성
</script>
</body>
</html>
